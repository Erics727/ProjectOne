<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>

<body>
  <div class="container" id="fullcontainer">
  
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      <img src="revLogo2.webp" width="160" height="40" class="" alt="d-inline-block align-top">
      </a> 
    </nav>
  
    <br>
    <br>
    <br>
    <div>
      <button id="getReims" class="btn btn-dark">Load</button>
    </div>
    <br>

    <div id="table-row" class="row">
      <table id="reimTable" class="table table-hover table-dark">
          <thead>
              <tr>
                  <th>Id Number</th>
                  <th>Amount</th>
                  <th>Date Created</th>
                  <th>Description</th>
                  <th>User</th>
                  <th>Status</th>
                  <th>Type</th>
              </tr>
          </thead>
          <tbody id="reimbursmentsData">
              <!--Will be filled by JS when data comes in-->
          </tbody>
      </table>
    </div> <!--end table div-->

    <div>
      <button id="sortReims" class="btn btn-dark">Sort</button>
    </div>

    <br>
    <br>
    <div id="updateStatus" class="input-group">
      <input id="reimIdInput" type="number" class="form-control" placeholder="Enter Reimbursement Id">
      <div class="input-group-append">
        <button id="dropDownMenu" class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Approve/Deny</button>
        <div class="dropdown-menu" aria-labelledby="dropDownMenu">
          <button id="approveButton" class="dropdown-item" type="button">Approve</button>
          <button id="denyButton" class="dropdown-item" type="button">Deny</button>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div>
      <p>Add new reimbursement</p>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Amount</span>
        </div>
          <input id="amtId" type="number" class="form-control" araia-label="Default" >
      </div>

      <div class="input-group mb-2">
        <div class="intput-group-prepend">
          <span class="input-group-text">Description</span>       
        </div>
          <input id="descId" type="text" class="form-control" araia-label="Default" >
      </div>

      <div class="row">
        <div>
          <input name="selectRadio" type="radio" id="lodging" value="1">
          <label for="lodging">Lodging</label>
          <input name="selectRadio" type="radio" id="travel" value="2">
          <label for="travel">Travel</label>
          <input name="selectRadio" type="radio" id="food" value="3">
          <label for="food">Food</label>
          <input name="selectRadio" type="radio" id="other" value="4">
          <label for="other">Other</label>
          <button id="addReimButton" class="btn btn-dark col-sm-1" style="float: right;">Confirm</button>
        </div>
      </div>
    </div>


  </div> <!--end bootstrap container--> 
  <script src="P1_Login.js"></script>   
  <script src="P1_Reimbursements.js"></script>
</body>
</html>
