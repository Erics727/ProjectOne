<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="P1_LoginCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="fullcontainer">
  
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      <img src="revLogo2.webp" width="160" height="40" class="" alt="d-inline-block align-top">
      </a> 
    </nav>
  
    <br>
    <br>
    <br>

    <div class="page-centered">
        <div id="logoPic" class="logo">
            <img src="revLogo3.jfif" alt="logo" class="img-fluid">
        </div>
        <h1 class="login-h1">Login to your Account</h1>
        <form id="loginForm" class="col text-center">
            <div class="input-group-prepend">
                <input id="username" type="text" placeholder="Username" required class="form-control form-input">
            </div>
            <div class="input-group-prepend">
                <input id="password" type="password" placeholder="Password" required class="form-control form-input">
            </div>
            <br>
            <button id="loginButton" type="button" class="btn btn-dark" >Log In</button>
        </form>
    </div>




  </div> <!--end bootstrap container-->   
  <script src="P1_Login.js"></script> 
</body>
</html>
